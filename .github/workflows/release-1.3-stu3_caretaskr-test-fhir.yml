# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - caretaskr-test-fhir

on:
  push:
    branches:
      - release-1.3-stu3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.804'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'caretaskr-test-fhir'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e9bc483fa7241b1870d33b12f129245 }}
        package: ${{env.DOTNET_ROOT}}/myapp 